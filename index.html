<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://am4nkapoor.github.io/login-screen/style.css">
</head>

    
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="component-content">
                <a title="Hogan Lovells Logo">
                    <img height="50" alt="Hogan Lovells logo" width="50" src="https://am4nkapoor.github.io/login-screen/hogan-lovells-logo.webp" />
                </a>
                <h1>Log in to Our thinking</h1>
            </div>
            <form class="login-form">
                <div class="login-main">
                    <input type="email" placeholder="Your email" required>
                    <input type="password" placeholder="Your password" required>
                </div>
                <div class="login-body">
                    <div class="remember-me">
                        <div class="remember-text">Remember me</div>

                        <label class="custom-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button type="submit">Login</button>
                </div>

                <div class="login-links">
                    <div class="login-details">Reset your password</div>
                    <div class="login-details"><a href="#">Sign up</a> for an account</div>
                </div>
            </form>
            <div class="login-footer">
                <div class="login-details">Direct access for Hogan Lovells</div>
                <div class="login-copy login-mb-10">For technical support, contact support@engage.hoganlovells.com
                    <br>This site is
                    best experienced in
                    Chrome.</div>
                <div class="login-copy">Â© 2023 Hogan Lovells | Terms of use</div>
            </div>
        </div>
    </div>
</body>

</html>
